<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .register-container {
            text-align: center;
        }

            .register-container h1 {
                color: dodgerblue;
                margin-bottom: 20px;
            }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-container {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .button {
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

            .button:hover {
                background-color: #166fe5;
            }

        .a {
            text-decoration: none;
            color: dodgerblue;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

            .heading h1 {
                color: dodgerblue;
                font-size: 2.5rem;
                font-weight: 700;
            }

            .heading p {
                font-weight: 200;
                font-size: 1.25rem;
            }

        .items {
            margin-top: 20px;
        }

            .items ul {
                display: flex;
                justify-content: center;
                padding: 0;
            }

                .items ul li {
                    margin-right: 10px;
                    font-size: 12px;
                    list-style-type: none;
                }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

            .btn-success:hover {
                background-color: #218838;
                border-color: #1e7e34;
            }

        @media (max-width: 576px) {
            .heading h1 {
                font-size: 2rem;
            }

            .heading p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Facebook</h1>
            <p>Connect with friends and the world<br>around you on Facebook</p>
        </div>
        <div class="register-container">
            <h1>Create New Account</h1>
            <form action="#" method="post">
                <div class="input-container">
                    <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div class="input-container">
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email or Phone" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="New Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 button">Sign Up</button>
            </form>
            <a href="login.html" class="a">Already have an account? Log in</a>
            <div class="items">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
